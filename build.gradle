subprojects {
  apply plugin: 'java'
  apply plugin: 'maven'

  group = 'org.ehcache.modules'
  version = '3.0.0-SNAPSHOT'

  sourceCompatibility = 1.6

  repositories {
    mavenCentral()
  }

  dependencies {
    testCompile 'junit:junit:4.11', 'org.hamcrest:hamcrest-library:1.3'
  }

  jar {
    manifest.attributes provider: 'gradle'
  }
}

task wrapper(type: Wrapper) {
  gradleVersion = '2.0'
}
